<!DOCTYPE html>

<body>

<div class="container-fluid px-0 mb-3" >
    <img src="https://www.google.com/url?sa=iurl=https%3A%2F%2Fpngtree.com%2Fso%2Fsplash-phone-icon&psig=AOvVaw1H5cX6EZryB11Wo4eE6h-6&ust=1718135220149000&source=images&cd=vfe&opi=89978449&ved=0CBIQjRxqFwoTCICkvs3m0YYDFQAAAAAdAAAAABAS" class="d-block w-100 mx-0" alt="...">
</div>
<div class="container mb-3 py-4">
    <h1 class="text-center">Contact Us</h1>
    <form method="post" action="/contact">
 
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your Name">
        </div>

        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email">
        </div>
        
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter Your Phone Number">
        </div>      
        
        <div class="form-group">
            <label for="desc">Tell me about what you want to contact me for...</label>
            <textarea class="form-control" id="desc" rows="3" name="desc"></textarea>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>

</div>


</body>
</html>
